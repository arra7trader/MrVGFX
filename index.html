<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time DOM | MT5 Depth of Market</title>
    <meta name="description" content="Real-time Depth of Market visualization from MetaTrader 5">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0d0d12;
            --bg-secondary: #15151c;
            --bg-card: #1a1a24;
            --border-color: rgba(255, 255, 255, 0.08);
            --accent: #6366f1;
            --bid-color: #22c55e;
            --bid-bg: rgba(34, 197, 94, 0.25);
            --ask-color: #ef4444;
            --ask-bg: rgba(239, 68, 68, 0.25);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .price-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .settings-btn {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background: var(--accent);
            color: white;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.live {
            background: var(--bid-color);
            box-shadow: 0 0 8px var(--bid-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Settings Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px;
            width: 90%;
            max-width: 450px;
        }

        .modal h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .modal-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 6px;
            display: block;
        }

        .modal-input {
            width: 100%;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            margin-bottom: 16px;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .modal-hint {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: -12px;
            margin-bottom: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
        }

        .modal-btn.cancel {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .modal-btn.save {
            background: var(--accent);
            color: white;
        }

        .modal-btn:hover {
            opacity: 0.9;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 14px 24px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.03);
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .info-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            padding: 12px 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .info-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
        }

        .info-value.bid {
            color: var(--bid-color);
        }

        .info-value.ask {
            color: var(--ask-color);
        }

        .dom-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            padding: 16px;
            gap: 8px;
        }

        .price-ladder {
            width: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2px;
        }

        .price-level {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            text-align: right;
            padding: 4px 8px;
            color: var(--text-secondary);
            border-radius: 4px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .price-level.current {
            background: rgba(99, 102, 241, 0.2);
            color: var(--accent);
            font-weight: 600;
        }

        .dom-bars {
            flex: 1;
            display: flex;
            gap: 4px;
        }

        .bid-side,
        .ask-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2px;
        }

        .bid-side {
            align-items: flex-end;
        }

        .ask-side {
            align-items: flex-start;
        }

        .dom-bar {
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            transition: width 0.2s ease;
            min-width: 4px;
        }

        .dom-bar.bid {
            background: linear-gradient(90deg, transparent, var(--bid-bg));
            border-right: 3px solid var(--bid-color);
            justify-content: flex-end;
            padding-right: 8px;
        }

        .dom-bar.ask {
            background: linear-gradient(270deg, transparent, var(--ask-bg));
            border-left: 3px solid var(--ask-color);
            justify-content: flex-start;
            padding-left: 8px;
        }

        .volume-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: 24px;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .legend-dot.bid {
            background: var(--bid-color);
        }

        .legend-dot.ask {
            background: var(--ask-color);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Analysis Panel */
        .analysis-panel {
            padding: 12px 20px;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 16px;
            align-items: center;
        }

        .analysis-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .analysis-label {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--text-muted);
            letter-spacing: 0.5px;
        }

        .analysis-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 700;
        }

        /* Imbalance Bar */
        .imbalance-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .imbalance-bar-bg {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            display: flex;
        }

        .imbalance-fill.bid {
            background: var(--bid-color);
            height: 100%;
            transition: width 0.3s;
        }

        .imbalance-fill.ask {
            background: var(--ask-color);
            height: 100%;
            transition: width 0.3s;
        }

        .imbalance-labels {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            font-weight: 600;
        }

        .prediction-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .prediction-badge.bullish {
            background: rgba(34, 197, 94, 0.2);
            color: var(--bid-color);
        }

        .prediction-badge.bearish {
            background: rgba(239, 68, 68, 0.2);
            color: var(--ask-color);
        }

        .prediction-badge.neutral {
            background: rgba(148, 163, 184, 0.2);
            color: var(--text-secondary);
        }

        @media (max-width: 600px) {
            .price-ladder {
                width: 80px;
            }

            .price-level {
                font-size: 10px;
            }

            .info-bar {
                gap: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="price-display" id="mainPrice">--</div>
            <div class="header-right">
                <div class="status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
                <button class="settings-btn" onclick="showSettings()">⚙️ Settings</button>
            </div>
        </header>

        <div class="tabs" id="tabs">
            <button class="tab">Loading...</button>
        </div>

        <main class="main">
            <div class="info-bar">
                <div class="info-item">
                    <div class="info-label">Bid</div>
                    <div class="info-value bid" id="bidPrice">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Spread</div>
                    <div class="info-value" id="spreadValue">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Ask</div>
                    <div class="info-value ask" id="askPrice">--</div>
                </div>
            </div>

            <!-- Analysis Dashboard -->
            <div class="analysis-panel" id="analysisPanel" style="display: none;">
                <!-- Direction Prediction -->
                <div class="analysis-card">
                    <span class="analysis-label">Prediction</span>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="prediction-badge" id="predDir">NEUTRAL</span>
                        <span class="analysis-label" id="predConf">0% Conf</span>
                    </div>
                </div>

                <!-- Order Imbalance -->
                <div class="analysis-card imbalance-container">
                    <div class="imbalance-labels">
                        <span style="color: var(--bid-color)" id="buyPress">50%</span>
                        <span style="color: var(--text-muted)">Order Flow</span>
                        <span style="color: var(--ask-color)" id="sellPress">50%</span>
                    </div>
                    <div class="imbalance-bar-bg">
                        <div class="imbalance-fill bid" id="barBid" style="width: 50%"></div>
                        <div class="imbalance-fill ask" id="barAsk" style="width: 50%"></div>
                    </div>
                </div>

                <!-- Strongest Level -->
                <div class="analysis-card">
                    <span class="analysis-label">Strongest Level</span>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <span class="analysis-value" id="strongPrice">--</span>
                        <span
                            style="font-size: 11px; background: rgba(255,255,255,0.1); padding: 2px 5px; border-radius: 3px;"
                            id="strongVol">--</span>
                    </div>
                </div>
            </div>

            <div class="dom-container" id="domContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Connecting to MT5...</span>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="legend-item">
                <div class="legend-dot bid"></div>
                <span>Buy Orders (Bid)</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot ask"></div>
                <span>Sell Orders (Ask)</span>
            </div>
        </footer>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal">
            <h2>⚙️ Connection Settings</h2>

            <label class="modal-label">WebSocket URL</label>
            <input type="text" class="modal-input" id="wsUrlInput" placeholder="wss://your-ngrok-url.ngrok-free.app">
            <p class="modal-hint">
                Gunakan <code>ws://localhost:8776</code> untuk lokal, atau URL ngrok untuk remote.
            </p>

            <div class="modal-buttons">
                <button class="modal-btn cancel" onclick="hideSettings()">Cancel</button>
                <button class="modal-btn save" onclick="saveSettings()">Connect</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================================================
        // CONFIGURATION
        // ============================================================================
        const DEFAULT_WS_URL = 'ws://localhost:8776';

        function getWsUrl() {
            return localStorage.getItem('mrvgfx_ws_url') || DEFAULT_WS_URL;
        }

        function setWsUrl(url) {
            localStorage.setItem('mrvgfx_ws_url', url);
        }

        const CONFIG = {
            get wsUrl() { return getWsUrl(); },
            reconnectDelay: 3000,
            maxReconnectAttempts: 10
        };

        const state = {
            ws: null,
            connected: false,
            reconnectAttempts: 0,
            symbols: [],
            currentSymbol: null,
            domData: {}
        };

        const elements = {
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            tabs: document.getElementById('tabs'),
            mainPrice: document.getElementById('mainPrice'),
            bidPrice: document.getElementById('bidPrice'),
            askPrice: document.getElementById('askPrice'),
            spreadValue: document.getElementById('spreadValue'),
            domContainer: document.getElementById('domContainer'),
            settingsModal: document.getElementById('settingsModal'),
            wsUrlInput: document.getElementById('wsUrlInput'),
            // Analysis Elements
            analysisPanel: document.getElementById('analysisPanel'),
            predDir: document.getElementById('predDir'),
            predConf: document.getElementById('predConf'),
            buyPress: document.getElementById('buyPress'),
            sellPress: document.getElementById('sellPress'),
            barBid: document.getElementById('barBid'),
            barAsk: document.getElementById('barAsk'),
            strongPrice: document.getElementById('strongPrice'),
            strongVol: document.getElementById('strongVol')
        };

        // ============================================================================
        // SETTINGS MODAL
        // ============================================================================
        function showSettings() {
            elements.wsUrlInput.value = getWsUrl();
            elements.settingsModal.classList.add('show');
        }

        function hideSettings() {
            elements.settingsModal.classList.remove('show');
        }

        function saveSettings() {
            let url = elements.wsUrlInput.value.trim();

            // Auto-convert http to ws
            if (url.startsWith('https://')) {
                url = url.replace('https://', 'wss://');
            } else if (url.startsWith('http://')) {
                url = url.replace('http://', 'ws://');
            }

            // Add ws:// if no protocol
            if (!url.startsWith('ws://') && !url.startsWith('wss://')) {
                url = 'wss://' + url;
            }

            setWsUrl(url);
            hideSettings();

            // Reconnect with new URL
            if (state.ws) {
                state.ws.close();
            }
            state.reconnectAttempts = 0;
            connectWebSocket();
        }

        // ============================================================================
        // WEBSOCKET
        // ============================================================================
        function connectWebSocket() {
            updateStatus('connecting');

            const wsUrl = CONFIG.wsUrl;
            console.log('Connecting to:', wsUrl);

            try {
                state.ws = new WebSocket(wsUrl);

                state.ws.onopen = () => {
                    state.connected = true;
                    state.reconnectAttempts = 0;
                    updateStatus('connected');
                };

                state.ws.onclose = () => {
                    state.connected = false;
                    updateStatus('disconnected');
                    scheduleReconnect();
                };

                state.ws.onerror = (e) => {
                    console.error('WebSocket error:', e);
                    updateStatus('error');
                };

                state.ws.onmessage = (e) => handleMessage(JSON.parse(e.data));
            } catch (e) {
                console.error('Failed to create WebSocket:', e);
                updateStatus('error');
            }
        }

        function scheduleReconnect() {
            if (state.reconnectAttempts >= CONFIG.maxReconnectAttempts) {
                updateStatus('failed');
                return;
            }
            state.reconnectAttempts++;
            setTimeout(connectWebSocket, CONFIG.reconnectDelay);
        }

        function updateStatus(status) {
            elements.statusDot.classList.remove('live');
            switch (status) {
                case 'connecting': elements.statusText.textContent = 'Connecting...'; break;
                case 'connected':
                    elements.statusDot.classList.add('live');
                    elements.statusText.textContent = 'Live';
                    break;
                case 'disconnected': elements.statusText.textContent = 'Reconnecting...'; break;
                case 'error':
                case 'failed':
                    elements.statusText.textContent = 'Connection Error - Check Settings';
                    break;
            }
        }

        function handleMessage(data) {
            switch (data.type) {
                case 'SYMBOL_LIST':
                    state.symbols = data.data;
                    createTabs(data.data);
                    if (data.data.length > 0) selectSymbol(data.data[0]);
                    break;
                case 'DOM_DATA':
                    state.domData[data.symbol] = data;
                    if (data.symbol === state.currentSymbol) {
                        renderDOM(data);
                    }
                    break;
            }
        }

        function createTabs(symbols) {
            elements.tabs.innerHTML = '';
            symbols.forEach((symbol, i) => {
                const tab = document.createElement('button');
                tab.className = 'tab' + (i === 0 ? ' active' : '');
                tab.textContent = symbol;
                tab.onclick = () => selectSymbol(symbol);
                elements.tabs.appendChild(tab);
            });
        }

        function selectSymbol(symbol) {
            state.currentSymbol = symbol;
            document.querySelectorAll('.tab').forEach(t => {
                t.classList.toggle('active', t.textContent === symbol);
            });
            if (state.domData[symbol]) {
                renderDOM(state.domData[symbol]);
            }
        }

        function renderDOM(data) {
            elements.mainPrice.textContent = formatPrice(data.mid_price, data.digits);
            elements.bidPrice.textContent = formatPrice(data.bid, data.digits);
            elements.askPrice.textContent = formatPrice(data.ask, data.digits);
            elements.spreadValue.textContent = `${data.spread_pips} pips`;

            // Update Analysis Panel
            if (data.analysis) {
                elements.analysisPanel.style.display = 'grid';

                // Prediction
                elements.predDir.textContent = data.analysis.direction;
                elements.predDir.className = `prediction-badge ${data.analysis.direction.toLowerCase()}`;
                elements.predConf.textContent = `${data.analysis.confidence}% Conf`;

                // Imbalance
                elements.buyPress.textContent = `${data.analysis.buy_pressure}%`;
                elements.sellPress.textContent = `${data.analysis.sell_pressure}%`;
                elements.barBid.style.width = `${data.analysis.buy_pressure}%`;
                elements.barAsk.style.width = `${data.analysis.sell_pressure}%`;

                // Strongest Level
                elements.strongPrice.textContent = formatPrice(data.analysis.strongest_price, data.digits);
                elements.strongVol.textContent = `${data.analysis.strongest_volume} Lots`;
                elements.strongVol.style.color = data.analysis.strongest_side === 'BID' ? 'var(--bid-color)' : 'var(--ask-color)';
            }

            const asks = data.asks.slice().reverse();
            const bids = data.bids;
            const maxVol = data.max_volume;

            let html = `
                <div class="price-ladder">
                    ${asks.map(a => `<div class="price-level">${formatPrice(a.price, data.digits)}</div>`).join('')}
                    <div class="price-level current">${formatPrice(data.mid_price, data.digits)}</div>
                    ${bids.map(b => `<div class="price-level">${formatPrice(b.price, data.digits)}</div>`).join('')}
                </div>
                <div class="dom-bars">
                    <div class="bid-side">
                        ${asks.map(a => `<div class="dom-bar bid" style="width: ${(a.volume / maxVol) * 100}%"><span class="volume-text">${a.volume.toFixed(2)}</span></div>`).join('')}
                        <div class="dom-bar bid" style="width: 0; height: 28px;"></div>
                        ${bids.map(b => `<div class="dom-bar bid" style="width: ${(b.volume / maxVol) * 100}%"><span class="volume-text">${b.volume.toFixed(2)}</span></div>`).join('')}
                    </div>
                    <div class="ask-side">
                        ${asks.map(a => `<div class="dom-bar ask" style="width: ${(a.volume / maxVol) * 100}%"><span class="volume-text">${a.volume.toFixed(2)}</span></div>`).join('')}
                        <div class="dom-bar ask" style="width: 0; height: 28px;"></div>
                        ${bids.map(b => `<div class="dom-bar ask" style="width: ${(b.volume / maxVol) * 100}%"><span class="volume-text">${b.volume.toFixed(2)}</span></div>`).join('')}
                    </div>
                </div>
            `;

            elements.domContainer.innerHTML = html;
        }

        function formatPrice(price, digits) {
            return price.toLocaleString('en-US', {
                minimumFractionDigits: digits,
                maximumFractionDigits: digits
            });
        }

    </script>
