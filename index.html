<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time DOM | MT5 Depth of Market</title>
    <meta name="description" content="Real-time Depth of Market visualization from MetaTrader 5">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0d0d12;
            --bg-secondary: #15151c;
            --bg-card: #1a1a24;
            --border-color: rgba(255, 255, 255, 0.08);

            --accent: #6366f1;
            --bid-color: #22c55e;
            --bid-bg: rgba(34, 197, 94, 0.25);
            --ask-color: #ef4444;
            --ask-bg: rgba(239, 68, 68, 0.25);

            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
        }

        .price-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 28px;
            font-weight: 700;
            color: var(--accent);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
        }

        .status-dot.live {
            background: var(--bid-color);
            box-shadow: 0 0 8px var(--bid-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 0;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

        .tab {
            padding: 14px 24px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.03);
        }

        .tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Info Bar */
        .info-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 24px;
            padding: 12px 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border-color);
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .info-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
        }

        .info-value.bid {
            color: var(--bid-color);
        }

        .info-value.ask {
            color: var(--ask-color);
        }

        /* DOM Container */
        .dom-container {
            flex: 1;
            display: flex;
            overflow: hidden;
            padding: 16px;
            gap: 8px;
        }

        /* Price Ladder */
        .price-ladder {
            width: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2px;
        }

        .price-level {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            text-align: right;
            padding: 4px 8px;
            color: var(--text-secondary);
            border-radius: 4px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .price-level.current {
            background: rgba(99, 102, 241, 0.2);
            color: var(--accent);
            font-weight: 600;
        }

        /* DOM Bars Container */
        .dom-bars {
            flex: 1;
            display: flex;
            gap: 4px;
        }

        /* Bid Side (Left) */
        .bid-side,
        .ask-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 2px;
        }

        .bid-side {
            align-items: flex-end;
        }

        .ask-side {
            align-items: flex-start;
        }

        .dom-bar {
            height: 24px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            transition: width 0.2s ease;
            min-width: 4px;
        }

        .dom-bar.bid {
            background: linear-gradient(90deg, transparent, var(--bid-bg));
            border-right: 3px solid var(--bid-color);
            justify-content: flex-end;
            padding-right: 8px;
        }

        .dom-bar.ask {
            background: linear-gradient(270deg, transparent, var(--ask-bg));
            border-left: 3px solid var(--ask-color);
            justify-content: flex-start;
            padding-left: 8px;
        }

        .volume-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            color: var(--text-secondary);
            white-space: nowrap;
        }

        /* Current Price Indicator */
        .current-price-row {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 0;
            border-top: 1px dashed var(--border-color);
            border-bottom: 1px dashed var(--border-color);
            margin: 4px 0;
        }

        .current-price-label {
            font-size: 11px;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .current-price-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            color: var(--accent);
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: center;
            gap: 24px;
            padding: 12px 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .legend-dot.bid {
            background: var(--bid-color);
        }

        .legend-dot.ask {
            background: var(--ask-color);
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            gap: 16px;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .price-ladder {
                width: 80px;
            }

            .price-level {
                font-size: 10px;
            }

            .info-bar {
                gap: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header class="header">
            <div class="price-display" id="mainPrice">--</div>
            <div class="status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </header>

        <div class="tabs" id="tabs">
            <button class="tab">Loading...</button>
        </div>

        <main class="main">
            <div class="info-bar">
                <div class="info-item">
                    <div class="info-label">Bid</div>
                    <div class="info-value bid" id="bidPrice">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Spread</div>
                    <div class="info-value" id="spreadValue">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Ask</div>
                    <div class="info-value ask" id="askPrice">--</div>
                </div>
            </div>

            <div class="dom-container" id="domContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Connecting to MT5...</span>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="legend-item">
                <div class="legend-dot bid"></div>
                <span>Buy Orders (Bid)</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot ask"></div>
                <span>Sell Orders (Ask)</span>
            </div>
        </footer>
    </div>

    <script>
        const CONFIG = {
            wsUrl: 'ws://localhost:8776',
            reconnectDelay: 3000,
            maxReconnectAttempts: 10
        };

        const state = {
            ws: null,
            connected: false,
            reconnectAttempts: 0,
            symbols: [],
            currentSymbol: null,
            domData: {}
        };

        const elements = {
            statusDot: document.getElementById('statusDot'),
            statusText: document.getElementById('statusText'),
            tabs: document.getElementById('tabs'),
            mainPrice: document.getElementById('mainPrice'),
            bidPrice: document.getElementById('bidPrice'),
            askPrice: document.getElementById('askPrice'),
            spreadValue: document.getElementById('spreadValue'),
            domContainer: document.getElementById('domContainer')
        };

        // WebSocket
        function connectWebSocket() {
            updateStatus('connecting');
            state.ws = new WebSocket(CONFIG.wsUrl);

            state.ws.onopen = () => {
                state.connected = true;
                state.reconnectAttempts = 0;
                updateStatus('connected');
            };

            state.ws.onclose = () => {
                state.connected = false;
                updateStatus('disconnected');
                scheduleReconnect();
            };

            state.ws.onerror = () => updateStatus('error');
            state.ws.onmessage = (e) => handleMessage(JSON.parse(e.data));
        }

        function scheduleReconnect() {
            if (state.reconnectAttempts >= CONFIG.maxReconnectAttempts) {
                updateStatus('failed');
                return;
            }
            state.reconnectAttempts++;
            setTimeout(connectWebSocket, CONFIG.reconnectDelay);
        }

        function updateStatus(status) {
            elements.statusDot.classList.remove('live');
            switch (status) {
                case 'connecting': elements.statusText.textContent = 'Connecting...'; break;
                case 'connected':
                    elements.statusDot.classList.add('live');
                    elements.statusText.textContent = 'Live';
                    break;
                case 'disconnected': elements.statusText.textContent = 'Reconnecting...'; break;
                case 'error':
                case 'failed': elements.statusText.textContent = 'Connection Error'; break;
            }
        }

        // Message Handling
        function handleMessage(data) {
            switch (data.type) {
                case 'SYMBOL_LIST':
                    state.symbols = data.data;
                    createTabs(data.data);
                    if (data.data.length > 0) selectSymbol(data.data[0]);
                    break;
                case 'DOM_DATA':
                    state.domData[data.symbol] = data;
                    if (data.symbol === state.currentSymbol) {
                        renderDOM(data);
                    }
                    break;
            }
        }

        // Tabs
        function createTabs(symbols) {
            elements.tabs.innerHTML = '';
            symbols.forEach((symbol, i) => {
                const tab = document.createElement('button');
                tab.className = 'tab' + (i === 0 ? ' active' : '');
                tab.textContent = symbol;
                tab.onclick = () => selectSymbol(symbol);
                elements.tabs.appendChild(tab);
            });
        }

        function selectSymbol(symbol) {
            state.currentSymbol = symbol;

            document.querySelectorAll('.tab').forEach(t => {
                t.classList.toggle('active', t.textContent === symbol);
            });

            if (state.domData[symbol]) {
                renderDOM(state.domData[symbol]);
            }
        }

        // DOM Rendering
        function renderDOM(data) {
            // Update header prices
            elements.mainPrice.textContent = formatPrice(data.mid_price, data.digits);
            elements.bidPrice.textContent = formatPrice(data.bid, data.digits);
            elements.askPrice.textContent = formatPrice(data.ask, data.digits);
            elements.spreadValue.textContent = `${data.spread_pips} pips`;

            // Build DOM visualization
            const asks = data.asks.slice().reverse(); // Reverse so highest price is at top
            const bids = data.bids;
            const maxVol = data.max_volume;

            let html = `
                <div class="price-ladder">
                    ${asks.map(a => `<div class="price-level">${formatPrice(a.price, data.digits)}</div>`).join('')}
                    <div class="price-level current">${formatPrice(data.mid_price, data.digits)}</div>
                    ${bids.map(b => `<div class="price-level">${formatPrice(b.price, data.digits)}</div>`).join('')}
                </div>
                <div class="dom-bars">
                    <div class="bid-side">
                        ${asks.map(a => `<div class="dom-bar bid" style="width: ${(a.volume / maxVol) * 100}%"><span class="volume-text">${a.volume.toFixed(2)}</span></div>`).join('')}
                        <div class="dom-bar bid" style="width: 0; height: 28px;"></div>
                        ${bids.map(b => `<div class="dom-bar bid" style="width: ${(b.volume / maxVol) * 100}%"><span class="volume-text">${b.volume.toFixed(2)}</span></div>`).join('')}
                    </div>
                    <div class="ask-side">
                        ${asks.map(a => `<div class="dom-bar ask" style="width: ${(a.volume / maxVol) * 100}%"><span class="volume-text">${a.volume.toFixed(2)}</span></div>`).join('')}
                        <div class="dom-bar ask" style="width: 0; height: 28px;"></div>
                        ${bids.map(b => `<div class="dom-bar ask" style="width: ${(b.volume / maxVol) * 100}%"><span class="volume-text">${b.volume.toFixed(2)}</span></div>`).join('')}
                    </div>
                </div>
            `;

            elements.domContainer.innerHTML = html;
        }

        function formatPrice(price, digits) {
            return price.toLocaleString('en-US', {
                minimumFractionDigits: digits,
                maximumFractionDigits: digits
            });
        }

        // Init
        connectWebSocket();
    </script>
</body>

</html>
